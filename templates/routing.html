{% extends 'index.html' %}

{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Kasam's Route Eingabe</h1>
      <form action="/calculate_route" method="post">
        <div class="mb-3">
          <label for="select_vehicle" class="form-label">Ihr Fahrzeug:</label>
          <datalist id="vehicle_entries">
            {% for vehicle in vehicle_entries %}
              <option value="{{ vehicle.manufacturer + ' ' + vehicle.model + ' ' + vehicle.desc }}"></option>
            {% endfor %}
          </datalist>
          <input list="vehicle_entries" type="search" name="select_vehicle" class="form-control" placeholder="Suche nach Ihrem Automodell" required>
        </div>
        <a href="/add_custom_car" class="mb-3">Ihr Auto nicht gefunden? Eigenes Hinzuf√ºgen.</a>
        <div class="mb-3">
          <label for="start_location" class="form-label">Startort:</label>
          <input type="text" name="start_location" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="end_location" class="form-label">Zielort:</label>
          <input type="text" name="end_location" class="form-control" required>
        </div>
        <div class="mb-3">
          <input type="submit" value="Route berechnen" class="btn btn-dark">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

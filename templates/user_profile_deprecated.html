{% extends 'index.html' %}
{% block body %}
<div class="container">
    <h1>User Points and Badges</h1>
    <div class="points">
        <h2>Points:</h2>
        <p>{{ total_points }}</p>
    </div>
    <div class="badges">
        <h2>Badges:</h2>
        <ul>
            {% for badge in badges %}
                <li><span class="badge">{{ badge }}</span></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

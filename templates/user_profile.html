{% extends 'index.html' %}

{% block body %}
<div class="container">
    <h1>User Points und Badges Management</h1>
    
    <div class="points">
        <h2>Punkte:</h2>
        <p>Totale Punkte: {{ total_points }}</p>
        <form action="{{ url_for('manage_points', username=session['username']) }}" method="post">
            <label for="points">Punkte ändern:</label>
            <input type="number" id="points" name="points" placeholder="Punkte eingeben">
            <button type="submit">Update Punkte</button>
        </form>
    </div>

    <div class="badges">
        <h2>Badges:</h2>
        <ul>
            {% for badge in badges %}
                <li>{{ badge }}</li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('manage_badges', username=session['username']) }}" method="post">
            <label for="badge">Badge hinzufügen:</label>
            <input type="text" id="badge" name="badge" placeholder="Badge name eingeben">
            <button type="submit">Badge hinzufügen</button>
        </form>
        <form action="{{ url_for('remove_badges', username=session['username']) }}" method="post">
            <label for="badge_to_remove">Badge entfernen:</label>
            <select id="badge_to_remove" name="badge_to_remove">
                {% for badge in badges %}
                    <option value="{{ badge }}">{{ badge }}</option>
                {% endfor %}
            </select>
            <button type="submit">Badge entfernen</button>
        </form>
    </div>
</div>
{% endblock %}

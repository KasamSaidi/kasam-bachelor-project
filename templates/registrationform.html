{% extends 'index.html' %}
{% block body %}
<form action="/login_register" method="POST">
  <div class="row mb-3">
    {{ form.username.label (class_="col-sm-2 col-form-label") }}
    <div class="col-sm-10">
      {{ form.username (class="form-control")}}
    </div>
  </div>
  <div class="row mb-3">
    {{ form.password.label (class_="col-sm-2 col-form-label")}}
    <div class="col-sm-10">
      {{ form.password (class="form-control")}}
    </div>
  </div>
  <button type="SUBMIT" class="btn btn-dark">Register</button>
</form>
{% endblock %}
